<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Sidebar</title>
    <link rel="stylesheet" href="/style.css">
    <!-- ===============================================================
    Coding by Night coding 
======================================================================== -->

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="profile">
                <img src="/images/img_character01.png" alt="profile">
                <h2>Mr. Sasagi</h2>
            </div>

            <div class="menus">
                <ul>
                    <li class="active">
                        <a href="/">
                            <i class="material-symbols-outlined">
                                home
                            </i>
                            <span>Home</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="material-symbols-outlined">
                                travel_explore
                            </i>
                            <span>Trending</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="material-symbols-outlined">
                                rss_feed
                            </i>
                            <span>Blogger</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="material-symbols-outlined">
                                settings
                            </i>
                            <span>Seting</span>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="banner">

            </div>
        </div>

        <div class="main-content">
            <header>
                <div class="profile-header">
                    <img src="/images/img_character01.png" alt="">
                    <div class="info-text">
                        <h2>Hi, Sasagichan</h2>
                        <p>How are you?</p>
                    </div>
                </div>
            </header>

            <div class="search">
                <input type="search" placeholder="Search....">
            </div>

            <div class="boxs">
                <div class="box">
                    <h2>Users</h2>
                    <p>0</p>
                </div>
                <div class="box">
                    <h2>balance</h2>
                    <p>0</p>
                </div>
            </div>

            <div class="bannercontent">
                <div class="baner-pic">
                    <h2>Your life is yours.</h2>
                    <button>Start</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
